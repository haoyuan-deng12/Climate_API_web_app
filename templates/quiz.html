<!-- templates/quiz.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Climate Quiz</h2>

    <form method="POST" action="{{ url_for('quiz_page') }}">
        {% for q in quiz %}
            <div class="mb-4">
                <h5>Q{{ loop.index }}: {{ q.question }}</h5>
                {% for option in q.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question{{ loop.index }}" id="q{{ loop.index }}o{{ loop.index0 + 1 }}" value="{{ option }}" required>
                        <label class="form-check-label" for="q{{ loop.index }}o{{ loop.index0 + 1 }}">
                            {{ option }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
{% endblock %}
